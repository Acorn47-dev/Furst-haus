<div class="dialog-background --active"></div>
<div class="dialog --active">

    <div class="container">
        <div class="dialog-content">
            <img class="dialog-close" src="@img/dialog-close.svg">
            <div class="dialog-title">Bestellen Sie einen Anruf</div>
            <div class="dialog-subtitle">Hinterlassen Sie Ihre Daten und wir werden Sie kontaktieren!</div>
            <form action="#" class="dialog-form">
                <input type="text" class="dialog-form__input-name dialog-input" value="Name">
                <input type="text" class="dialog-form__input-email dialog-input" value="Email">
                <input type="text" class="dialog-form__input-news dialog-input" value="Nachricht">
                <input type="submit" class="dialog-form__input-send">
            </form>
        </div>
    </div>
</div>
